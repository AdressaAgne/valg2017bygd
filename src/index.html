<!DOCTYPE html>
<html lang="en">

<head>

<body>
	<div id="fb-root"></div>
	<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10&appId=107344332617644";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

	<figure class="kommune2017app">

			<div class="mode-list">
				<input type="search" placeholder="SÃ¸k" class="list-search">

			</div>

					<h1 class="mode-map-info__bar--title"></h1>
					<span class="mode-map-info__bar--close">&times;</span>
				</div>
				<div class="mode-map-info__content">

					<smalll class="mode-map-info--parti"></smalll>
